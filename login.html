<!DOCTYPE html>
<html>

<head>
    <title> Login </title>
    <style>
        body {
            background-color: lightgray;
        }
        
        table {
            background-color: lightcyan;
            margin: 50px;
            width: 400px;
        }
        
        input {
            border-radius: 4px;
            border: 1px solid darkcyan;
        }
        
        button {
            border-radius: 4px;
            border: 1px solid darkcyan;
        }
    </style>
</head>

<body>
    <table cellspacing="10" cellpadding="10" align="center">
        <tr align="center">
            <td colspan="2"> User Login </td>
        </tr>
        <tr>
            <td> User Name </td>
            <td> <input type="text"> </td>
        </tr>
        <tr>
            <td> Password </td>
            <td> <input type="password"> </td>
        </tr>
        <tr>
            <td> &nbsp; </td>
            <td>
                <button>Login</button>
                <button>Cancel</button>
            </td>
        </tr>
    </table>
</body>

</html>
